<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - [Artist Name]</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">[Artist Name]</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="gallery.html" class="nav-link active">Gallery</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content-section page-header">
            <h1>Full Gallery</h1>
            <p>A complete collection of recent works. Click any image to view it larger.</p>
        </section>

        <section class="content-section">
            <div class="full-gallery">
                <!-- Image links updated to the N.jpeg format -->
                <div class="gallery-item"><img src="images/1.jpeg" alt="Artwork 1"></div>
                <div class="gallery-item"><img src="images/2.jpeg" alt="Artwork 2"></div>
                <div class="gallery-item"><img src="images/3.jpeg" alt="Artwork 3"></div>
                <div class="gallery-item"><img src="images/4.jpeg" alt="Artwork 4"></div>
                <div class="gallery-item"><img src="images/5.jpeg" alt="Artwork 5"></div>
                <div class="gallery-item"><img src="images/6.jpeg" alt="Artwork 6"></div>
                <div class="gallery-item"><img src="images/7.jpeg" alt="Artwork 7"></div>
                <div class="gallery-item"><img src="images/8.jpeg" alt="Artwork 8"></div>
                <div class="gallery-item"><img src="images/9.jpeg" alt="Artwork 9"></div>
                <div class="gallery-item"><img src="images/10.jpeg" alt="Artwork 10"></div>
                <div class="gallery-item"><img src="images/11.jpeg" alt="Artwork 11"></div>
                <div class="gallery-item"><img src="images/12.jpeg" alt="Artwork 12"></div>
                <div class="gallery-item"><img src="images/13.jpeg" alt="Artwork 13"></div>
                <div class="gallery-item"><img src="images/14.jpeg" alt="Artwork 14"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 [Artist Name]. All Rights Reserved.</p>
    </footer>

    <!-- Image Lightbox/Modal -->
    <div id="lightbox" class="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
